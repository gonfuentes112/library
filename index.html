<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="hero">
        <h1>myLibrary</h1>
    </div>
    <dialog class="newBookDialog" id="newBookDialog">
        <div class="dialog-container">
            <button type="button" id="close-dialog">X</button>
            <form class="newBookForm">
                <p class="newBookFormField">
                  <label for="new-book-title">Enter the title: (required) </label>
                  <input type="text" id="new-book-title" name="new-book-title" required autofocus>                  
                </p>
                <p class="newBookFormField">
                    <label for="new-book-author">Enter the author: </label>
                    <input type="text" id="new-book-author" name="new-book-author">                  
                </p>
                <p class="newBookFormField">
                    <label for="new-book-pages">Enter the number of pages: </label>
                    <input type="number" id="new-book-pages" name="new-book-pages" inputmode="numeric" pattern="\d*" placeholder="123">                  
                </p>
                  <p class="newBookFormField">
                    Have you already read it?
                    <span class="radio-buttons">
                        <label for="already-read-yes">Yes</label>
                        <input type="radio" id="already-read-yes" name="already-read" value="yes">
                        <label for="already-read-no">No</label>
                        <input type="radio" id="already-read-no" name="already-read" value="no" checked>                                      
                    </span>
                </p>
            </form>
        </div>

    </dialog>
    <button type="button" id="new-button">Add New Book
    </button>
    <main id="book-display">
    </main>
</body>
</html>
